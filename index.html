<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problem Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .navbar {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    .navbar .logo {
      display: inline-block;
      margin-right: 20px;
    }

    .navbar .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: inline-block;
    }

    .navbar .nav-links li {
      display: inline-block;
      margin-right: 20px;
    }

    .navbar .nav-links a {
      color: #fff;
      text-decoration: none;
    }

    .hero {
      background-image: linear-gradient(to bottom, #333, #555);
      background-size: 100% 300px;
      background-position: 0% 100%;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn-cta {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .problem-section {
      padding: 2em;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .problem-container {
      padding: 20px;
    }

    .problem {
      background-color: #f7f7f7;
      padding: 20px;
      margin: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .problem p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #666;
    }

    .problem h4 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }

    .submit-problem-section {
      padding: 2em;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .submit-problem-section h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .submit-problem-section label {
      display: block;
      margin-bottom: 10px;
      color: #666;
    }

    .submit-problem-section input[type="text"], .submit-problem-section textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-problem-section button[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
      clear: both;
    }

    footer p {
      margin-bottom: 10px;
      color: #fff;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Problem Solver Logo">
    </div>
    <ul class="nav-links">
      <li><a href="#">Tasks</a></li>
      <li><a href="#">Reviews</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Problem Section -->
  <section class="problem-section">
    <h2>Problems</h2>
    <div class="problem-container">
      <!-- User-submitted problems will be displayed here -->
    </div>
  </section>

  <!-- Submit a Problem Section -->
  <section class="submit-problem-section">
    <h2>Submit a Problem</h2>
    <form>
      <label for="problem-title">Problem Title:</label>
      <input type="text" id="problem-title" name="problem-title"><br><br>
      <label for="problem-description">Problem Description:</label>
      <textarea id="problem-description" name="problem-description"></textarea><br><br>
      <label for="solution">Solution:</label>
      <textarea id="solution" name="solution"></textarea><br><br>
      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Problem Solver</p>
    <p>Contact: <a href="mailto:help@problemsolver.com">help@problemsolver.com</a></p>
  </footer>

  <script>
    // Add event listener to submit button
    document.querySelector('.btn-submit').addEventListener('click', (e) => {
      e.preventDefault();

      // Get the problem title, description, and solution from the form
      const problemTitle = document.querySelector('#problem-title').value;
      const problemDescription = document.querySelector('#problem-description').value;
      const solution = document.querySelector('#solution').value;

      // Create a new problem element
      const problemElement = document.createElement('div');
      problemElement.className = 'problem';
      problemElement.innerHTML = `
        <h3>${problemTitle}</h3>
        <p>${problemDescription}</p>
        <h4>Solution:</h4>
        <p>${solution}</p>
      `;

      // Add the problem element to the problem section
      document.querySelector('.problem-container').appendChild(problemElement);

      // Clear the form fields
      document.querySelector('#problem-title').value = '';
      document.querySelector('#problem-description').value = '';
      document.querySelector('#solution').value = '';
    });
  </script>
</body>
</html>
